name: Build Jeb OS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sync-and-build:
    name: Sync main to build branch and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"

      - name: Create or switch to build branch
        run: |
          git checkout -b build || git checkout build

      - name: Pull changes from build branch
        run: |
          git fetch origin build
          git reset --hard origin/build

      - name: Pull changes from main branch
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-none-eabi binutils xorriso build-essential mtools

      - name: Clean build directory
        run: |
          make clean || true

      - name: Build JebOS in build branch
        run: |
          make all

      - name: Commit and push build artifacts to build branch
        run: |
          git add .
          git commit -m "Build update from main" || echo "No changes to commit"
          
          git fetch origin build
          git pull origin build --rebase || git merge --strategy=recursive -X ours origin/build

          git push origin build
